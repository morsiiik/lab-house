{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'labs/css/styles.css' %}">

</head>
<body>
<div class="container">
    <div class="main">
        {% block mainmenu %}
            <ul class="main_list">
                {% for m in menu %}
                    <li><a href="{% url m.url_name %}">{{ m.title }}</a></li>
                {% endfor %}
            </ul>
        {% endblock mainmenu %}
    </div>
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
