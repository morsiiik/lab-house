{% extends 'labs/base.html' %}

{% block content %}

<div>
      {% if user.is_authenticated %}
        <h2>Hi {{ user.username }}!</h2>
        <br>
        <br>
        <a href="logout">logout</a>
      {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
</div>

{% endblock %}
